<div class="row">
  <div class ="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-label">
        <label for='title'>Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-label">
        <label for='author'>Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-label">
        <label for='category'>Category</label>
        <input type="text" class="form-control" id="category" formControlName="category">
      </div>
      <button class="btn-light" style="background-color: #c4b0ef;" type="submit" [disabled]="bookForm.invalid">Enregistrer</button>

    </form>

  </div>
</div>
